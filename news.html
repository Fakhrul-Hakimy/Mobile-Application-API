<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News API Example</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script>
        $(document).ready(function () {
            // API URL with your API key (replace `yourkey` with your actual API key)
            var apiKey = 'TYvxdFGtbPHNqMJpvTEEGcN29cnvGWzE';
            var apiUrl = 'https://api.nytimes.com/svc/topstories/v2/{section}.json?api-key=' + apiKey;

            // When select value changes
            $('#section').change(function () {
                var section = $(this).val();

                // Fetch data for selected section
                fetch(apiUrl.replace('{section}', section))
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Network response was not ok');
                        }
                        return response.json();
                    })
                    .then(data => {
                        // Handle response data here
                        $('p').html(`Last Update time: ${data.last_updated}`);
                    })
                    .catch(error => {
                        // Handle errors
                        console.error('Error fetching data:', error);
                        $('p').html('Error fetching data');
                    });
            });
        });
    </script>
</head>
<body>
    <select id="section" name="section">
        <option value="">Select a section</option>
        <option value="arts">Arts</option>
        <option value="automobiles">Automobiles</option>
        <option value="books/review">Books Review</option>
        <option value="business">Business</option>
        <option value="fashion">Fashion</option>
        <option value="food">Food</option>
        <option value="health">Health</option>
        <option value="home">Home</option>
        <option value="insider">Insider</option>
        <option value="magazine">Magazine</option>
        <option value="movies">Movies</option>
        <option value="nyregion">NY Region</option>
        <option value="obituaries">Obituaries</option>
        <option value="opinion">Opinion</option>
        <option value="politics">Politics</option>
        <option value="realestate">Real Estate</option>
        <option value="science">Science</option>
        <option value="sports">Sports</option>
        <option value="sundayreview">Sunday Review</option>
        <option value="technology">Technology</option>
        <option value="theater">Theater</option>
        <option value="t-magazine">T Magazine</option>
        <option value="travel">Travel</option>
        <option value="upshot">Upshot</option>
        <option value="us">US</option>
        <option value="world">World</option>
    </select>
    <p>Loading...</p>
</body>
</html>
